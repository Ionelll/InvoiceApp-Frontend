<form [formGroup]="invoiceNrandDate" class="container">
  <div class="items">
    <label for="invoicenumber" class="label">Invoice Nr.</label>
    <input
      type="text"
      id="invoicenumber"
      class="nrfactura"
      formControlName="invoiceNr"
    />
  </div>
  <div class="items">
    <label class="label">Issue date</label>
    <input type="date" class="date" formControlName="issued" />
  </div>
</form>
