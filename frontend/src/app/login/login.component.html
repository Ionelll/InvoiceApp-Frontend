<div class="card">
      <div>
            <h1>Sign in</h1>
            <h1>Register</h1>
      </div>
      <form #signin="ngForm" (submit)="login(signin)" class="content">
            <input type="email" name="email" ngModel >
            <input type="password" name="pass" NgModel>
            <input type="submit" name="submit">
      </form>
      <form #register="ngForm" (submit)="signup(register)" class="content">
            <input type="email" name="email" ngModel >
            <input type="password" name="pass" NgModel autocomplete="false">
            <input type="password" name="passretype" NgModel autocomplete="false">
            <input type="submit" name="submit">
      </form>
</div>
